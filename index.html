<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="left-col">
    <div class="card card-front">
      <div class="card-front-container">
        <img src="images/card-logo.svg" class="card-logo"> <!-- logo for the card (the 2 circles in top left corner)-->
        <div class="card-front-text">
          <p class="cc-number">0000 0000 0000 0000</p>
          <div class="inline-text">
            <small>Jane Appleseed</small>
            <small class="right">00/00</small>
          </div>
        </div>  
      </div>
    </div>

    <div class="card card-back">
      <div class="card-back-container">
        <small class="card-back-text">000</small>
      </div>
    </div>   
  </div>

  <div class="right-col">
    <form>
      <div class="form-el form-name">
        <label for="name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" id="name" name="name">  
      </div>
      
      <div class="form-el form-number">
        <label for="cardnumber">Card Number</label>
        <input type="number" placeholder="e.g. 1234 5678 9123 0000" id="cardnumber" name="cardnumber">  
      </div>
      
      <div class="form-el form-date">
        <label for="expdate">Exp. Date (MM/YY)</label>
        <div class="inline">
          <input type="number" placeholder="MM" id="expdate" name="expdate" class="exp-date">
          <input type="number" placeholder="YY" class="exp-date">    
        </div>
      </div>
    
      <div class="form-el form-cvc">
        <label for="cvc">CVC</label>
        <input type="number" placeholder="e.g. 123" id="cvc" name="cvc">  
      </div>
      
      <button>Confirm</button>
    </form>

    <!-- Completed state start -->
    <div class="form-completed">
      <img src="./images/icon-complete.svg">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Patel</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
